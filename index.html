
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Triuno - Ascensão</title>
    
    <!-- Configurações PWA / Mobile Nativo -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0F172A">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Triuno">

    <!-- Preconexão Prioritária -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link de Fontes Otimizado -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200..800&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=block" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "deep-void": "#0F172A",
                        "aurora-blue": "#38BDF8",
                        "aurora-orange": "#F97316",
                        "aurora-purple": "#A855F7",
                        "aurora-emerald": "#10B981",
                        "aurora-gold": "#F59E0B",
                        "text-primary": "#F1F5F9",
                        "text-secondary": "#94A3B8",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Newsreader', 'serif'],
                    },
                    boxShadow: {
                        'glow-blue': '0 0 20px rgba(56, 189, 248, 0.4)',
                        'glow-orange': '0 0 20px rgba(249, 115, 22, 0.4)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        /* Previne o Flash de Texto: Esconde ícones até a fonte carregar */
        .material-symbols-outlined {
            font-variation-settings: 'wght' 300;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            width: 1em;
            height: 1em;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Classe injetada pelo script de detecção */
        .fonts-loaded .material-symbols-outlined {
            opacity: 1;
        }

        body {
            background-color: #0F172A;
            color: #F1F5F9;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .pb-safe { padding-bottom: calc(var(--sab) + 1rem); }
        .pt-safe { padding-top: calc(var(--sat) + 1rem); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    
    <!-- Script de Detecção de Fontes -->
    <script>
        document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-loaded');
        });
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
